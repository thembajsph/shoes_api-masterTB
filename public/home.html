<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoe API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/jquery/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css">

</head>

<body style="font-size: 12px">

    <ul class="nav nav-tabs navbar-fixed-top">
        <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Home</a></li>
        <li class=""><a href="#registration" data-toggle="tab" aria-expanded="false">Add stock <span class="glyphicon glyphicon-floppy-save"></span></a></li>
        <!-- <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li> -->
    </ul>

    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="home">
            <hr>
            <!-- Search using an input textbox -->
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <!-- <input type="text" class="form-control input-sm" value="" id="search" placeholder="Search">
                            <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-search"></i></span> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-*">
                        <div id="brands"></div>
                        <br>
                        <div id="sizes"></div>

                    </div>
                </div>
            </div>

            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-sm-*">
                        <div id="display"></div>
                        <div class="back_home"></div>

                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="registration">
            <div class="container">
                <br><br>
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-6">
                                <legend>New stock</legend>
                                <h5>To add a new stock, fill in the following textbox input and press submit button when done.</h5>
                                <br>
                            </div>

                        </div>
                        <!-- Brand -->
                        <div class="form-group">
                            <label for="inputBrand" class="col-md-2 col-sm-3 col-xs-6 col-sm-3 col-xs-6 control-label">Brand</label>
                            <div class="col-md-2 col-sm-3 col-xs-6">
                                <input type="text" class="form-control input-sm" id="inputBrand" placeholder="Brand" value="" required>
                            </div>

                            <!-- color -->
                            <label for="inputColor" class="col-md-2 col-sm-3 col-xs-6 control-label">Color</label>
                            <div class="col-md-2 col-sm-3 col-xs-6">
                                <input type="text" class="form-control input-sm" id="inputColor" placeholder="Color" value="" required>
                            </div>
                        </div>

                        <!-- price -->
                        <div class="form-group">
                            <label for="inputPrice" class="col-md-2 col-sm-3 col-xs-6 control-label">Price</label>
                            <div class="col-md-2 col-sm-3 col-xs-6">
                                <input type="number" class="form-control input-sm" id="inputPrice" placeholder="Price" min="1" step="0.01" value="" required>
                            </div>

                            <!-- size -->
                            <label for="inputSize" class="col-md-2 col-sm-3 col-xs-6 control-label">Size</label>
                            <div class="col-md-2 col-sm-3 col-xs-6">
                                <input type="number" class="form-control input-sm" id="inputSize" placeholder="Size" min="1" max="12" value="" required>
                            </div>
                        </div>
                        <!-- instock -->
                        <div class="form-group">
                            <label for="inputInstock" class="col-md-2 col-sm-3 col-xs-6 control-label">Instock</label>
                            <div class="col-md-2 col-sm-3 col-xs-6">
                                <input type="number" class="form-control input-sm" id="inputInstock" placeholder="Instock" min="1" value="">
                            </div>

                            <div class="col-md-2 col-sm-3 col-xs-6 col-md-offset-2">
                                <button type="reset" class="btn btn-default btn-sm" onClick="window.location.reload()">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm" id="regBtn">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <script src="/javascript/main.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script id="brandDropdown" type="text/x-handlebars-template">
        <div class="btn-group btn-group-xs">
            {{#each uniQBrand}}
            <a href="#" class="btn btn-default">{{this}}</a>
            {{/each}}
        </div>
    </script>
    <script id="sizeDropdown" type="text/x-handlebars-template">
        <div class="btn-group btn-group-xs">
            {{#each uniQSize}}
            <a href="#" class="btn btn-default">{{this}}</a>
            {{/each}}
        </div>
    </script>
    <script id="myTable" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-md-2 col-sm-3 col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading"><b>{{brand}}</b></div>
                <div class="panel-body"><img src="/images/{{brand}}/{{color}}.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer">
                    <li class="list-group-item">
                        <span class="badge" style="color: black;">R{{price}}</span> Price
                    </li>
                    <li class="list-group-item">
                        <span class="badge" style="color: black;">{{size}}</span> Size
                    </li>
                    <li class="list-group-item">
                        <span class="badge" style="background-color: {{color}}; color: black">{{color}}</span>Color

                    </li>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="badge" style="color: black;">{{in_stock}}</span> Instock
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary btn-sm" id="{{_id}}">Purchase</button>


                </div>
            </div>
        </div>
        {{/each}}
    </script>

</body>

</html>
